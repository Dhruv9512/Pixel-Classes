<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.8;
        }
        .reset-button-container {
            margin: 20px 0;
            text-align: center;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #4CAF50;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        .reset-button:hover {
            background-color: #66BB6A;
            border-color: #66BB6A;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p>Hi <strong>{{ username }}</strong>,</p>
            <p>We received a request to reset your password. To reset your password, click the button below:</p>
            <div class="reset-button-container">
                <a href="{{ url }}" class="reset-button">
                    Reset Your Password
                </a>
            </div>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Your Website. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
