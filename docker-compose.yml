version: '3.8'

services:
  django:
    build: .
    container_name: django_app
    command: conda run --no-capture-output -n myenv gunicorn Pixel.wsgi:application --bind 0.0.0.0:8000 --workers=1 --timeout=120
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        limits:
          memory: 400M  # ðŸ”¹ Reduce Django memory usage

  redis:
    image: "redis:alpine"
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 50M  # ðŸ”¹ Minimal memory for Redis

  celery:
    build: .
    container_name: celery_worker
    command: conda run --no-capture-output -n myenv celery -A Pixel worker --loglevel=info --pool=solo --max-tasks-per-child=5
    depends_on:
      - redis
      - django
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        limits:
          memory: 400M  # ðŸ”¹ Limit Celery memory usage

  celery-beat:
    build: .
    container_name: celery_beat
    command: conda run --no-capture-output -n myenv celery -A Pixel beat --loglevel=info
    depends_on:
      - django
      - celery
    env_file:
      - .env
    restart: always
    deploy:
      resources:
        limits:
          memory: 50M  # ðŸ”¹ Minimal memory for Celery Beat
